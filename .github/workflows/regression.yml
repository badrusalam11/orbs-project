name: Run Orbs Regression Suite

on:
  push:
    branches:
      - 'main'          # on push to any branch
  pull_request:
    types:
      - closed        # only when a PR is closed (includes merges)
    branches:
      - main          # merged into main

  workflow_dispatch:   # still allows manual triggering

jobs:
  regression:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true

    runs-on: ubuntu-latest  # self-hosted or 'ubuntu-latest' if GitHub-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Orbs CLI
        run: |
          pip install orbs-cli

      - name: Set Headless Mode
        run: |
          export headless=true
          
      - name: Run Regression Suite
        run: |
          orbs run testsuites/login_cura.yml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
            name: test-report
            path: ./reports/